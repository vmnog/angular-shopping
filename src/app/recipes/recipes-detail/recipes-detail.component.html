<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      [alt]="recipe.name"
      style="max-height: 300px"
    />
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-primary" id="dropdownBasic1" ngbDropdownToggle>
        Manage Recipe
        <span class="caret"></span>
      </button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <li ngbDropdownItem><a href="#">To Shopping List</a></li>
        <li ngbDropdownItem><a href="#">Edit Recipe</a></li>
        <li ngbDropdownItem><a href="#">Delete Recipe</a></li>
      </div>
    </div>
  </div>
</div>

<div class="row" style="margin-top: 10px">
  <div class="col-xs-12">
    <strong>Description</strong>
    <p>{{ recipe.description }}</p>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <strong>Ingredients</strong>
  </div>
</div>
