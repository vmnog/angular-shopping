<div class="row">
  <div class="col-md-5">
    <app-recipes-list
      (recipeSelected)="onRecipeSelected($event)"
    ></app-recipes-list>
  </div>
  <div class="col-md-7">
    <app-recipes-detail
      [recipe]="recipe"
      *ngIf="recipe; else noRecipeSelected"
    ></app-recipes-detail>

    <ng-template #noRecipeSelected> <p>Please select a recipe</p> </ng-template>
  </div>
</div>
